name: Test
on:
  push:
    branches: ["*"]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4
        - name: Set up Rust
          uses: actions-rust-lang/setup-rust-toolchain@v1
          with:
            toolchain: stable
            override: true
        - name: Test
          run: cargo test --all-features
